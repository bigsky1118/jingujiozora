    <title>お名前登録</title>

<style>
    body{
        padding: 1em 3em;
        margin: 0 auto;
        color: #FFFFFF;
        background-color: #000000;
    }
    h2{
        font-size: 14px;
        text-align: center;
    }
    dl{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 1em;
    }
    dt{
        text-align: center;
        width: 100%;
    }
    dd{
        margin: 0;
    }
    .hide{
        display: none;
    }

</style>
<body>
    <form name="regist" action="" method="POST" id="regist">
        <div id="inputform">
            <section id="nickname" class="hide">
                <h2>ニックネームを変更します</h2>
                <dl>
                    <dt>現在のニックネーム</dt>
                    <dd><span class="displayName">no name</span></dd>
                </dl>
                <dl>
                    <dt>ニックネーム入力</dt>
                    <dd><input type="text" name="nickname" required></dd>
                </dl>
            </section>
            <section id="names" class="hide">
                <h2>お名前を登録します</h2>
                <dl>
                    <dt>姓</dt>
                    <dd><input type="text" name="lastname_jp" required></dd>
                </dl>
                <dl>
                    <dt>名</dt>
                    <dd><input type="text" name="firstname_jp" required></dd>
                </dl>
                <dl>
                    <dt>姓（ローマ字）</dt>
                    <dd><input type="text" name="lastname_en" required></dd>
                </dl>
                <dl>
                    <dt>名（ローマ字）</dt>
                    <dd><input type="text" name="firstname_en" required></dd>
                </dl>
                <dl>
                    <dt>旧姓※あれば</dt>
                    <dd><input type="text" name="pastname_jp"></dd>
                </dl>
                <dl>
                    <dt>旧姓（ローマ字）※あれば</dt>
                    <dd><input type="text" name="pastname_en"></dd>
                </dl>
            </section>
            <section id="submit">
                <dl>
                    <dt></dt>
                    <dd>
                        <input type="submit" name="submit" value="確定">
                        <input type="hidden" name="section" id="app" value="liff">
                        <input type="hidden" name="section" id="section" value="">
                        <input type="hidden" name="userId" id="userId" value="">
                    </dd>
                </dl>
            </section>
        </div>
    </form>

    <script>
        window.onload = () =>{
            const params = new URLSearchParams(window.location.search);
            if(params.has('section')){
                const section = params.get('section');
                document.getElementById(section).classList.remove('hide');
                document.querySelector('#section').value = section;
            }
            if(params.has('name')){
                document.querySelector('.displayName').textContent = params.get('name');
            }
            if(params.has('userId')){
                document.querySelector('#userId').value = params.get('userId');
            }
        }

        const form = document.forms.userinfo;
        form.addEventListener('submit',(event)=>{
            event.stopPropagation();
            event.preventDefault();
            if(liff.isInClient()){
                const section = form.section.value;
            
                const name_jp = `${form.lastname_jp.value} ${form.firstname_jp.value}`;
                const name_en = `${form.lastname_en.value} ${form.firstname_en.value}`;
                try{
                    liff.sendMessages([
                        {
                            'type' : `text`,
                            'text' : `\n☆☆☆ 自動送信 ☆☆☆\nお名前登録\n\n${name_jp}\n${name_en}\n☆☆☆ 自動送信 ☆☆☆\n`,
                        }
                    ])
                }catch(error){
                }
                liff.closeWindow();
            }
            if(!liff.isInClient()){
                const url = new URL('https://script.google.com/macros/s/AKfycbzVUdarsMgPSsxJty3mGyu0kdgtXrcKrnC8uxGQ1UIGbF9Z-TtV9Ar_NQ4eGc2zZ1PV/exec');
                Object.keys(form).forEach(num=>{
                    const name = form[num].name;
                    const value = form[num].value;
                    if(name=='submit'){
                        return false;
                    }
                    url.searchParams.append(name,value);
                });
                const options = {
                    'method'    : 'POST',
                    'mode'      : 'no-cors',
                }
                console.log(url.href);
                fetch(url, options);
                window.close();
            }
            return false;
        })

            liffId: "1657424513-jeKPk4Qq",      // Use own liffId
