<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>お名前登録</title>
</head>
<style>
    body{
        padding: 1em 3em;
        margin: 0 auto;
        color: #FFFFFF;
        background-color: #000000;
    }
    h2{
        font-size: 14px;
        text-align: center;
    }
    dl{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 1em;
    }
    dt{
        text-align: center;
        width: 100%;
    }
    dd{
        margin: 0;
    }
    .hide{
        display: none;
    }

</style>
<body>
    <form name="regist" action="" method="POST" id="regist">
        <div id="inputform">
            <section>
                <p>しばらくお待ちください</p>
            </section>
            <section id="nickname" class="hide">
                <h2>ニックネームを変更します</h2>
                <dl>
                    <dt>現在のニックネーム</dt>
                    <dd><span class="displayName">no name</span></dd>
                </dl>
                <dl>
                    <dt>ニックネーム入力</dt>
                    <dd><input type="text" name="nickname" maxlength="30" required></dd>
                </dl>
            </section>
            <section id="names" class="hide">
                <h2>お名前を登録します</h2>
                <dl>
                    <dt>姓</dt>
                    <dd><input type="text" name="lastname_jp" maxlength="50" required></dd>
                </dl>
                <dl>
                    <dt>名</dt>
                    <dd><input type="text" name="firstname_jp" maxlength="50" required></dd>
                </dl>
                <dl>
                    <dt>姓（ローマ字）</dt>
                    <dd><input type="text" name="lastname_en" maxlength="50" required></dd>
                </dl>
                <dl>
                    <dt>名（ローマ字）</dt>
                    <dd><input type="text" name="firstname_en" maxlength="50" required></dd>
                </dl>
                <dl>
                    <dt>旧姓※あれば</dt>
                    <dd><input type="text" name="pastname_jp" maxlength="50"></dd>
                </dl>
                <dl>
                    <dt>旧姓（ローマ字）※あれば</dt>
                    <dd><input type="text" name="pastname_en" maxlength="50"></dd>
                </dl>
            </section>
            <section id="birth_place" class="hide">
                <h2>出生地を登録します</h2>
                <dl>
                    <dt>出生地</dt>
                    <dd>
                        <select name="birth_place" id="birth_place">

                        </select>
                    </dd>
                </dl>
            </section>
            <section id="submit">
                <dl>
                    <dt></dt>
                    <dd>
                        <input type="submit" name="submit" value="確定">
                        <input type="hidden" name="type" id="type" value="liff">
                        <input type="hidden" name="section" id="section" value="">
                        <input type="hidden" name="userId" id="userId" value="">
                    </dd>
                </dl>
            </section>
        </div>
    </form>

    <script>
        const form = document.forms.regist;
        
        window.onload = () =>{
            const params = new URLSearchParams(window.location.search);
            if(params.has('section')){
                const section = params.get('section');
                document.querySelector('#section').value = section;
                document.querySelector(`#${section}`).classList.remove('hide');
                document.querySelectorAll(`section:not(#${section},#submit)`).forEach(section=>section.remove());
            }
            if(params.has('name')){
                document.querySelector('.displayName').textContent = params.get('name');
            }
            if(params.has('userId')){
                document.querySelector('#userId').value = params.get('userId');
            }
        }
        
        form.addEventListener('submit',(event)=>{
            event.stopPropagation();
            event.preventDefault();
            if(liff.isInClient() && liff.isLoggedIn()){
                const section = form.section.value;
                let title='',text='';
                if(section=="nickname"){
                    title   = 'ニックネーム登録';
                    text    = form.nickname.value;
                }
                if(section=="names"){
                    title   = 'お名前登録';
                    text    = form.lastname_jp.value   +'\n'
                            + form.firstname_jp.value  +'\n'
                            + form.lastname_en.value   +'\n'
                            + form.firstname_en.value  +'\n'
                            + form.pastname_jp.value   +'\n'
                            + form.pastname_en.value;
                }
                liff.sendMessages([
                    {
                        'type' : `text`,
                        'text' : `\n☆☆☆ 自動送信 ☆☆☆${title}\n\n${text}\n☆☆☆ 自動送信 ☆☆☆\n`,
                    }
                ])
                liff.closeWindow();
            }
            if(!liff.isInClient() || !liff.isLoggedIn()){
                const url = new URL('https://script.google.com/macros/s/AKfycbzVUdarsMgPSsxJty3mGyu0kdgtXrcKrnC8uxGQ1UIGbF9Z-TtV9Ar_NQ4eGc2zZ1PV/exec');
                Object.keys(form).forEach(num=>{
                    const name = form[num].name;
                    const value = form[num].value;
                    if(name=='submit' || !value){
                        return false;
                    }
                    url.searchParams.append(name,value);
                });
                const options = {
                    'method'    : 'POST',
                    'mode'      : 'no-cors',
                }
                console.log(url.href);
                fetch(url, options);
                window.close();
            }
            return false;
        })
        
        liff.init({
            liffId: "1657424513-jeKPk4Qq",      // Use own liffId
        }).then(() => {
            // const idToken = liff.getIDToken();
            // if(idToken){

            //         "method"    : "POST",
            //         "headers"   : {
            //             "Content-Type": "application/x-www-form-urlencoded",
            //         },
            //         "body"      : encodeURI("id_token="+idToken+"&client_id=1657424513"),
            //     };
            //     fetch("https://api.line.me/oauth2/v2.1/verify",options)
            //     .then(res=>{
            //         return res.json();
            //     })
            //     .then(json=>{
            //         const userId = json.sub;
            //         const idCheck = liff.getDecodedIDToken().sub;
            //             if(userId==idCheck){
            //                 document.querySelector("#userId").value = userId;
            //                 document.querySelector(".userName").textContent = json.name+"さん、";
            //             }
            //         })
            //         .catch(err =>{
            //             console.log(err);
            //         });
            // }
        }).catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });

    </script>

</body>
</html>
