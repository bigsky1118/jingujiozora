<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>お名前登録</title>
</head>
<style>
    body{
        padding: 1em 3em;
        margin: 0 auto;
    }
    h2{
        font-size: 14px;
    }
    dl{
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items:flex-start;
        margin-bottom: 1em;
    }
    dt{
        width: 100%;
    }
    dd{
        margin: 0;
    }
</style>
<body>
    <form name="userinfo">
        <div id="inputform">
            <h2>ニックネームの登録お願いします</h2>
            <dl>
                <dt>ニックネーム</dt>
                <dd><input type="text" name="nickname" required></dd>
            </dl>
            <h2>お名前の登録もお願いします</h2>
            <dl>
                <dt>姓</dt>
                <dd><input type="text" name="lastname_jp" required></dd>
            </dl>
            <dl>
                <dt>名</dt>
                <dd><input type="text" name="firstname_jp" required></dd>
            </dl>
            <dl>
                <dt>Last Name</dt>
                <dd><input type="text" name="lastname_en" required></dd>
            </dl>
            <dl>
                <dt>First Name</dt>
                <dd><input type="text" name="firstname_en" required></dd>
            </dl>
            <dl>
                <dt></dt>
                <dd>
                    <button type="button" id="submit" onclick="submit();">送信</button>
                </dd>
            </dl>
        </div>
    </form>

    <script>

        liff.init({
            liffId: "1657424513-jeKPk4Qq"
        }).then(() => {
        }).catch((err) => {
            console.log('LIFF Initialization failed ', err);
        });

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        function submit(){
            const params = document.forms.userinfo;
            const nickname = params.nickname;
            const lastname_jp = params.lastname_jp;
            const firstname_jp = params.firstname_jp;
            const lastname_en = params.lastname_en;
            const firstname_en = params.firstname_en;
            const text  = `☆お名前登録☆\n\n`
                        + `☆ニックネーム\n☆${nickname}さん\n\n`
                        + `お名前\n☆${lastname_jp} ${firstname_jp}さん\n\n`
                        + `お名前\n☆${lastname_en} ${firstname_en}\n\n`
                        + `ご登録ありがとうございます！！`;
            sendText(text);
        }

    </script>

</body>
</html>
